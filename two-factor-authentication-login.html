<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="icon" type="image/svg+xml" href="/vite.svg">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="src/styles/pages/2fa/2fa.css">
	
	<title>Enigma System - Verificación 2FA</title>
</head>
<body>
	<div class="grid-background"></div>
	<div class="scanlines"></div>
	<div class="particles" id="particles"></div>
	
	<div class="container">
		
		<!-- Panel derecho -->
		<div class="form-panel">
			<div class="corner corner-tl"></div>
			<div class="corner corner-tr"></div>
			<div class="corner corner-bl"></div>
			<div class="corner corner-br"></div>
			
			<h2 class="panel-title">VERIFICACIÓN</h2>
			
			<div class="instructions">
				<p>Ingresa el código de 6 dígitos generado por <strong>Google Authenticator</strong> para completar la verificación.</p>
			</div>
			
			<!-- Formulario de verificación -->
			<form class="verification-form">
				<div class="field-group">
					<label for="verification-code">CÓDIGO DE VERIFICACIÓN</label>
					
					<!-- Inputs -->
					<div class="code-inputs">
						<input type="text" class="code-input" maxlength="1" required>
						<input type="text" class="code-input" maxlength="1" required>
						<input type="text" class="code-input" maxlength="1" required>
						<input type="text" class="code-input" maxlength="1" required>
						<input type="text" class="code-input" maxlength="1" required>
						<input type="text" class="code-input" maxlength="1" required>
					</div>
				</div>
				
				<button type="submit" class="btn">VERIFICAR</button>
			</form>
		</div>
	</div>

  <script type="module" src="/src/scripts/ui/pages/setup-2fa.js"></script>
</body>
</html>
